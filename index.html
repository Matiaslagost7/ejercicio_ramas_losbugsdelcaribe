<!DOCTYPE html>
<htm lang ="es">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
    <!-- Inicio Header -->
     <header class="container">
        <div class="text-center pt-4 pb-3">
            <h1 class="display-5 fw-light"><b>AutoFix - Reparación de Vehículos a Domicilio</b></h1>
        </div>
    </header>

    <main class="container">
        <section class="services-section py-4 border-top">
            <h2 class="mb-4">Servicios y Precios</h2>
            <div class="row">
                <div class="col-md-4 mb-4">
                    <div class="card service-card">
                        <img src="https://www.svgrepo.com/show/352304/oil-can.svg" alt="Cambio de aceite" class="icono-auto">
                        <h3>Cambio de aceite</h3>
                        <p class="price">Precio: $500 MXN</p>
                    </div>
                </div>
                <div class="col-md-4 mb-4">
                    <div class="card service-card">
                        <img src="https://www.shutterstock.com/shutterstock/videos/1060600261/thumb/1.jpg?ip=x480" alt="Revisión de frenos" class="icono-auto">
                        <h3>Revisión de frenos</h3>
                        <p class="price">Precio: $700 MXN</p>
                    </div>
                </div>
                <div class="col-md-4 mb-4">
                    <div class="card service-card">
                         <img src="https://static.vecteezy.com/system/resources/previews/018/865/587/non_2x/car-diagnostic-simple-flat-icon-vecto-vector.jpg" alt="Diagnóstico eléctrico" class="icono-auto">
                        <h3>Diagnóstico eléctrico</h3>
                        <p class="price">Precio: $600 MXN</p>
                    </div>
                </div>
            </div>
        </section>
    <!-- Fin Header -->
    <!-- Inicio Form1 -->
      <div class="container py-5" style="max-width: 1280px;">


        <h2 class="pb-2 border-bottom mb-4">Solicitar Reparación</h2>

        <form id="formulario-reparacion">


            <form id="formulario-reparacion">


                <div class="mb-3">

                    <label for="nombre-cliente" class="form-label">Nombre del Cliente</label>

                    <input type="text" class="form-control" id="nombre-cliente">
                </div>

                <div class="mb-3">
                    <label for="tipo-reparacion" class="form-label">Tipo de Reparación</label>

                    <select class="form-select" id="tipo-reparacion">
                        <option selected>Selecciona un servicio</option>
                        <option value="1">Cambio de aceite</option>
                        <option value="2">Revisión de frenos</option>
                        <option value="3">Diagnóstico eléctrico</option>
                        <option value="4">Otro</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="descripcion" class="form-label">Descripción</label>
                    <textarea class="form-control" id="descripcion" rows="4"></textarea>
                </div>

                <div class="mb-3">
                    <label for="agendar-cita" class="form-label">Agendar Cita</label>

                    <input type="date" class="form-control" id="agendar-cita">
                </div>
    <!-- Fin Form1 -->
    <!-- Inicio Form2 -->
      <div class="container mt-4" style="max-width: 1280px;">
        <form>
            <h5>Información de Pago</h5>
            <div class="mb-3">
                <label for="cardNumber" class="form-label">Número de tarjeta</label>
                <input type="text" class="form-control" id="cardNumber" placeholder="**** **** **** 1234" value="**** **** **** 1234" readonly>
            </div>
            <div class="mb-3">
                <label for="cardHolder" class="form-label">Nombre del titular</label>
                <input type="text" class="form-control" id="cardHolder" placeholder="Nombre del titular">
            </div>
            <div class="mb-3">
                <label for="cvv" class="form-label">CVV</label>
                <input type="text" class="form-control" id="cvv" placeholder="">
            </div>
            <button type="submit" class="btn btn-success">Confirmar Solicitud</button>
        </form>
    </div>
    <!-- Fin Form2 -->

</body>

</html>
